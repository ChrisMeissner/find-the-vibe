<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web API Tutorial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <header class="grid-x grid-padding-x align-center">
        <img src="./assets/images/Asset 2.png">
    </header>

    <div class="row">
        <div class="columns small-2 large-4 first">
            <h4>Choose your vibe!</h4>
            <form action="">
                <input type="hidden" id='hidden_token'>
                <div class="">
                    <label for="Genre" class="form-label first">Genre:</label>
                    <select name="" id="select_genre" class="form-control first">
                        <option>Select...</option>                    
                    </select>
                </div>
                <div class="">
                    <label for="Genre" class="form-label small-2 first">Playlists:</label>
                    <select name="" id="select_playlist" class="form-control first">
                        <option>Select...</option>                    
                    </select>
                </div>                  
                <div class="">
                    <button id="btn_submit" class="hollow submit button">Search</button>
                </div>          
            </form>        
            <div class="row">
                <div class="">
                    <div class="list-group song-list">
                        
                    </div>                                             
                </div>
                <div class="" id="song-detail">

                </div>
            </div>
        </div>   

        <div class="columns small-4 large-4 second">
            Videos
        </div>

        <div class="columns small-6 large-4 third">
            Events
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js" type="text/javascript"></script>
</body>
</html>
