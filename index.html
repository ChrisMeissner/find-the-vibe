<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Vibe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <img src="assets/images/Asset 2.png" />
    </header>
    
    <div class="row">      
        <div class="input-form small-2 large-4">  
            <form action="">
                <input type="hidden" id='hidden_token'>
                <div class="">
                    <label for="Genre" class="form-label">Genre:</label>
                    <select name="" id="select_genre" class="form-control">
                        <option>Select...</option>                    
                    </select>
                </div>
                <div class="">
                    <label for="Genre" class="form-label">Playlists:</label>
                    <select name="" id="select_playlist" class="form-control">
                        <option>Select...</option>                    
                    </select>
                </div>                  
                <div class="">
                    <button type="submit" id="btn_submit" class="btn btn-success">Search</button>
                </div>          
            </form>
        </div>  
        <div class="api-one small-2 large-4">     
            <div class="row">
                <div class="">
                    <div class="list-group song-list">
                        
                    </div>                                             
                </div>
                <div class="" id="song-detail">                
                </div>
            </div>
        </div>
            <div class="api-two small-2 large-4"></div>
            
        </div>
    </div>

    <footer>
        <h3>Made by Madison Stollmeyer, Kyle Morarity, and Chris Meissner</h3>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
